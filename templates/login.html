<html>
    <body>
    <h1>Login</h1>
    {% if error %}
        <p><strong>Error:</strong>{{error}}</p>
    {% endif %}
        <form action="/login" method="post">
            <p>Enter your name:</p>
            <p><input type="text" name="username" value="{{request.form.username}}"/></p>
            <p><input type="password" name="password" /></p>
            <p><input type="submit" value="Login"/></p>
        </form>
    </body>
</html>
